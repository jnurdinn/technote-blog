<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="author" content="">

<title>ColonelKatsu's TechNote</title>

<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link th:href="@{/css/font.css}" rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">
	<div id="wrapper">
		<ul th:replace="common/common.html :: sidebar"></ul>

		<!-- Content Wrapper -->
		<div id="content-wrapper"
			class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="common/common.html :: topbar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">Latest Posts</h1>
						<a sec:authorize="hasAuthority('ROLE_ADMIN')" href="/posts/new"
							class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm">
							<i class="fas fa-plus fa-sm"></i> New Post
						</a>
					</div>

					<!-- Post Container -->
					<div class="post" th:each="post : ${posts}">

						<!-- Content Row -->
						<div class="row">
							<div class="col">
								<div class="card shadow mb-4">
									<!-- Card Header - Dropdown -->
									<div
										class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
										<h6 class="m-0 font-weight-bold text-primary">
											<a th:href="@{'/posts/' + ${post.id}}"
												th:text="${post.title}"> Post Title </a>
										</h6>
										<div sec:authorize="hasAuthority('ROLE_ADMIN')"
											class="dropdown no-arrow">
											<a class="dropdown-toggle" role="button"
												id="dropdownMenuLink" data-toggle="dropdown"
												aria-haspopup="true" aria-expanded="false"> <i
												class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
											</a>
											<div
												class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
												aria-labelledby="dropdownMenuLink">
												<a class="dropdown-item"
													th:href="@{'/posts/'} + ${post.id} + '/edit'"> <i
													class="fas fa-edit"></i> Edit Post
												</a> <a class="dropdown-item" href="#" data-toggle="modal"
													th:attr="data-target='#deleteModal' + ${post.id}"> <i
													class="fas fa-trash-alt"></i> Delete Post
												</a>

											</div>
										</div>
									</div>
									<!-- Card Body -->
									<div class="card-body">
										<h5 th:text="${post.body}">Body Text</h5>
										<p th:if="${post.updatedAt == null}"
											th:text="'Posted by ' + ${post.account.firstname} + ' on ' + ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')} + '.'">Post
											Info Unedited</p>
										<h6 th:unless="${post.updatedAt == null}"
											th:text="'Posted by ' + ${post.account.firstname} + ' on ' + ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')} + ', lastly edited on ' + ${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')} + '.'">Post
											Info Edited</h6>
										<p class="mb-0">
											<a th:href="@{'/posts/' + ${post.id}}"> Read More >> </a>
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:replace="common/common.html :: footer"></footer>

		</div>
		<!-- End of Content Wrapper -->

	</div>

	<!-- Delete Post Modal-->
	<div class="post" th:each="post : ${posts}">
		<div sec:authorize="hasAuthority('ROLE_ADMIN')" class="modal fade"
			th:attr="id='deleteModal' + ${post.id}" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel"
							th:text="'Delete Post : ' + ${post.title} + ' ?'">Delete
							Post?</h5>
						<button class="close" type="button" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">Ã—</span>
						</button>
					</div>
					<div class="modal-body">
						Do you want to delete this post? <br> Deleted post is nearly
						impossible to be rescued!
					</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button"
							data-dismiss="modal">Cancel</button>
						<a class="btn btn-danger"
							th:href="@{'/posts/'} + ${post.id} + '/delete'">Delete Post!</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="common/common.html :: logoutModal"></div>

	<div th:replace="common/common.html :: javaScript"></div>
</body>

</html>

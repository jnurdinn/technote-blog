<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, intial-scale=1">
<title>TechNote :: New Post</title>
</head>

<body>
	<div class="container">
		<h1>
			<a th:href="@{'/'}">TechNote : by ColonelKatsu</a>
		</h1>
		<hr />
		<form action="#" th:action="@{/posts/new}" th:object="${post}"
			method="POST">
			<input type="hidden" th:field="*{account}" /> <input type="hidden"
				th:field="*{createdAt}" />
			<h2>Create New Post</h2>
			<div>
				<label for="new-post-title">Title</label> <input id="new-post-title"
					type="text" th:field="*{title}" placeholder="Title" />
			</div>
			<div>
				<label for="new-post-body">Body</label>
				<textarea id="new-post-body" th:field="*{body}" placeholder="What is in your mind?"></textarea>
			</div>
			<button type="submit">Publish</button>
		</form>
	</div>
</body>
</html>

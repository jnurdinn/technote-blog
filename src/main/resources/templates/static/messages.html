<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="">

	<title>TechNote :: Messages</title>

	<!-- Custom fonts for this template-->
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/font.css}" rel="stylesheet">

	<!-- Custom styles for this template-->
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">
	<div id="wrapper">
		<ul th:replace="common/common.html :: sidebar"></ul>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="common/common.html :: topbar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">
					<!-- Page Heading -->
					<div class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">Incoming Comments</h1>
					</div>
					<div class="align-items-center justify-content-between mb-4">
						<!-- Content Row -->
						<div class="card shadow">
							<!-- Card Body -->
							<div class="card-body">
								<div class="table-responsive">
									<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
										<thead>
											<tr>
												<th>ID</th>
												<th>First Name</th>
												<th>Last Name</th>
												<th>Email Address</th>
												<th>Message Body</th>
												<th>Sent At</th>
											</tr>
										</thead>
										<tbody>
											<div th:each="message : ${messages}">
												<tr>
													<td th:text="${message.id}">id</td>
													<td th:text="${message.firstname}">firstname</td>
													<td th:text="${message.lastname}">lastname</td>
													<td th:text="${message.emailAddress}">emailAddress</td>
													<td th:text="${message.messageBody}">messageBody</td>
													<td
														th:text="${#temporals.format(message.createdAt, 'yyyy-MM-dd HH:mm:ss')}">
														createdAt</td>
												</tr>
											</div>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:replace="common/common.html :: footer"></footer>

		</div>
		<!-- End of Content Wrapper -->

	</div>

	<div th:replace="common/common.html :: logoutModal"></div>

	<div th:replace="common/common.html :: javaScript"></div>

	<div th:replace="common/common.html :: tableJs"></div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="">

	<title>TechNote :: Edit Post</title>

	<!-- Custom fonts for this template-->
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/font.css}" rel="stylesheet">

	<!-- Custom styles for this template-->
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
	<link th:href="@{/css/simplemde.min.css}" rel="stylesheet">

</head>

<body id="page-top">
	<div id="wrapper">
		<ul th:replace="common/common.html :: sidebar"></ul>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="common/common.html :: topbar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">
					<form action="#" th:action="@{'/posts/{id}'(id=${post.id})}" th:object="${post}" method="POST">
						<!-- Page Heading -->
						<div class="d-sm-flex align-items-center justify-content-between mb-4">
							<h1 class="h3 mb-0 text-gray-800">Edit Post</h1>
							<div>
								<button type="submit" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm">
									<i class="fas fa-save fa-sm"></i> Update Post
								</button>
								<a th:href="@{'/posts/{id}'(id=${post.id})}"
									class="d-none d-sm-inline-block btn btn-sm btn-danger shadow-sm">
									<i class="fas fa-times fa-sm"></i> Cancel
								</a>
							</div>
						</div>
						<div class="align-items-center justify-content-between mb-4">
							<nav th:replace="common/common.html :: messageBar"></nav>
							<!-- Content Row -->
							<div class="card shadow">
								<!-- Card Body -->
								<div class="card-body">
									<input type="hidden" th:field="*{account}" /> <input type="hidden"
										th:field="*{createdAt}" />
									<div>
										<label for="edit-post-title">Title</label> <br> <input id="edit-post-title"
											type="text" th:field="*{title}" class="form-control" placeholder="Title"
											required />
									</div>
									<br>
									<div>
										<label for="new-post-body">Body</label> <br>
										<textarea type="text" id="new-post-body" class="form-control" th:field="*{body}"
											placeholder="What is in your mind?" autocomplete="off"></textarea>
									</div>
									<label for="roles">Post Category</label>
									<div class="radio">
										<div class="custom-control custom-radio custom-control-inline">
											<input type="radio" id="is-cloud" name="is-cloud"
												class="custom-control-input" value="cloud" th:field="*{category}">
											<label class="custom-control-label" for="is-cloud">
												<i class="fas fa-cloud"></i> Cloud</label>
										</div>
										<div class="custom-control custom-radio custom-control-inline">
											<input type="radio" id="is-dev" name="is-dev" class="custom-control-input"
												value="dev" th:field="*{category}">
											<label class="custom-control-label" for="is-dev">
												<i class="fas fa-code"></i> Development</label>
										</div>
										<div class="custom-control custom-radio custom-control-inline">
											<input type="radio" id="is-misc" name="is-misc" class="custom-control-input"
												value="misc" th:field="*{category}">
											<label class="custom-control-label" for="is-misc">
												<i class="fas fa-border-all"></i> Miscellaneous</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:replace="common/common.html :: footer"></footer>

		</div>
		<!-- End of Content Wrapper -->

	</div>

	<div th:replace="common/common.html :: logoutModal"></div>

	<div th:replace="common/common.html :: javaScript"></div>

	<div th:replace="common/common.html :: simpleMDJs"></div>
</body>

</html>

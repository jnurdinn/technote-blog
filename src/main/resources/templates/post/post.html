<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="author" content="">

<title th:text="'TechNote :: ' + ${post.title}">TechNote ::</title>

<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link th:href="@{/css/font.css}" rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">
	<div id="wrapper">
		<ul th:replace="common/common.html :: sidebar"></ul>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="common/common.html :: topbar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800" th:text="${post.title}">
						</h1>
						<div>
							<a sec:authorize="hasAuthority('ROLE_ADMIN')"
								th:href="@{'/posts/'} + ${post.id} + '/edit'"
								class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm">
								<i class="fas fa-edit fa-sm"></i> Edit Post
							</a> <a sec:authorize="hasAuthority('ROLE_ADMIN')" data-target="#deleteModal"
								data-toggle="modal" href="#"
								class="d-none d-sm-inline-block btn btn-sm btn-danger shadow-sm">
								<i class="fas fa-trash-alt fa-sm"></i> Delete Post
							</a>
						</div>
					</div>
					<div class="align-items-center justify-content-between mb-4">
												<!-- Content Row -->
												<div class="card shadow">
													<!-- Card Body -->
													<div class="card-body">
														<div th:utext="${post.body}">Formatted Body Text</div>
													</div>
													<div class="ml-3">
														<p th:if="${post.updatedAt == null}"
														th:text="'Posted by ' + ${post.account.firstname} + ' on ' + ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')} + '.'">Post
														Info Unedited</p>
														<p th:unless="${post.updatedAt == null}"
														th:text="'Posted by ' + ${post.account.firstname} + ' on ' + ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')} + ', lastly edited on ' + ${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')} + '.'">Post
														Info Edited</p>
													</div>
												</div>
					</div>
				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:replace="common/common.html :: footer"></footer>

		</div>
		<!-- End of Content Wrapper -->

	</div>

	<!-- Delete Post Modal-->
	<div sec:authorize="hasAuthority('ROLE_ADMIN')" class="modal fade"
		id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel"
						th:text="'Delete Post : ' + ${post.title} + ' ?'">Delete
						Post?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">
					Do you want to delete this post? <br> Deleted post is nearly
					impossible to be rescued!
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-danger"
						th:href="@{'/posts/'} + ${post.id} + '/delete'">Delete Post!</a>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="common/common.html :: logoutModal"></div>

	<div th:replace="common/common.html :: javaScript"></div>
</body>

</html>

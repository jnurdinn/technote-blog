<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="">

	<title>TechNote :: Upload Image</title>

	<!-- Custom fonts for this template-->
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{/css/font.css}" rel="stylesheet">

	<!-- Custom styles for this template-->
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
	<link th:href="@{/css/simplemde.min.css}" rel="stylesheet">

</head>

<body id="page-top">
	<div id="wrapper">
		<ul th:replace="common/common.html :: sidebar"></ul>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="common/common.html :: topbar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">
					<form id="uploadForm" th:action="@{/upload/new}" enctype="multipart/form-data" method="POST">
						<!-- Page Heading -->
						<div class="d-sm-flex align-items-center justify-content-between mb-4">
							<h1 class="h3 mb-0 text-gray-800">Upload New Image</h1>
							<div>
								<button type="submit" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm">
									<i class="fas fa-upload fa-sm"></i> Upload
								</button>
								<a href='/' class="d-none d-sm-inline-block btn btn-sm btn-danger shadow-sm">
									<i class="fas fa-times fa-sm"></i> Cancel
								</a>
							</div>
						</div>
						<div class="align-items-center justify-content-between mb-4">
							<!-- Content Row -->
							<div class="card shadow">
								<!-- Card Body -->
								<div class="card-body">
									<div>
										<label for="upload-title">Image</label> <br> <input id="upload-title"
											type="file" accept="image/png, image/jpeg" required />
									</div>
								</div>
							</div>
						</div>
					</form>

					<div th:if="${message != null}"
						class="alert alert-secondary alert-dismissible fade show text-center message mt-3" role="alert">
						[[${message}]]
						<button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">Ã—</span>
						</button>
					</div>
				</div>
			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer th:replace="common/common.html :: footer"></footer>

		</div>
		<!-- End of Content Wrapper -->

	</div>

	<div th:replace="common/common.html :: logoutModal"></div>

	<div th:replace="common/common.html :: javaScript"></div>
</body>

</html>
